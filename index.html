<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="/js/main.js" defer></script>
    <title>New Project</title>
</head>
<body>
    <main class="container">
        <div class="header">
            <h1>calc</h1>
            <div class="switch-section">
                <p id="theme-word">THEME</p>
                <div class="toggle-section">
                    <div class="theme-number-switch">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <div class="theme-toggle">
                        <label class="custom-radio-button">
                        <input id="first" name="toggle-state" type="radio" checked />
                        <span class="checkmark"></span>
                        </label>
                    
                        <label class="custom-radio-button">
                        <input id="second" name="toggle-state" type="radio" />
                        <span class="checkmark"></span>
                        </label>

                        <label class="custom-radio-button">
                        <input id="third" name="toggle-state" type="radio" />
                        <span class="checkmark"></span>
                        </label>
                    </div> 
                </div>
            </div>                     
        </div>  
        <div class="display-section">
            <p>399,981</p>
        </div>
        <div class="calculator">
            <div class="calculator-button-section">
                <label>
                    <input type="button" value="7" id="seven">
                </label>
                <label>
                    <input type="button" value="8" id="eight">
                </label>
                <label>
                    <input type="button" value="9" id="nine">
                </label>
                <label>
                    <input type="button" value="DEL" id="del">
                </label>
                <label>
                    <input type="button" value="4" id="four">
                </label>
                <label>
                    <input type="button" value="5" id="five">
                </label>
                <label>
                    <input type="button" value="6" id="six">
                </label>
                <label>
                    <input type="button" value="+" id="plus">
                </label>
                <label>
                    <input type="button" value="1" id="one">
                </label>
                <label>
                    <input type="button" value="2" id="two">
                </label>
                <label>
                    <input type="button" value="3" id="three">
                </label>
                <label>
                    <input type="button" value="-" id="minus">
                </label>
                <label>
                    <input type="button" value="." id="dot">
                </label>
                <label>
                    <input type="button" value="0" id="zero">
                </label>
                <label>
                    <input type="button" value="/" id="slash">
                </label>
                <label>
                    <input type="button" value="x" id="x">
                </label>
            </div>
            <div class="reset-equals">
                <label>
                    <input type="button" value="RESET" id="reset">
                </label>
                <label>
                    <input type="button" value="=" id="equal">
                </label>
            </div>
        </div>
    </main>
</body>
</html>
